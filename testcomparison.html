<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Crolweb" />
    <meta name="description" content="Pokedex">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6cf87d1226.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/testcard.css">
    
    
    



    <title>Comparison Pokedex</title>

</head>
<body>

    <div class="comparison">
        <img src="./images/close-outline.svg" alt="" class="comparison__close">
        <table class="comparison_table">
            <tr>
                <th colspan="4">Comparaison Pokemon</th>
            </tr>
            <tr>
                <td></td>
                <td><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/8.png"></td>
                <td><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png"></td>
                <td><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/13.png"></td>
            </tr>
            <tr class="comparaison_pokemon">
                <td></td>
                <td>Pokemon 1</td>
                <td>Pokemon 2</td>
                <td>Pokemon 3</td>
            </tr>
            <tr>
                <td class="comparison_title">Type</td>
                <td>Grass</td>
                <td>Ground</td>
                <td>Bug</td>
            </tr>
            <tr>
                <td class="comparison_title">XP</td>
                <td>120</td>
                <td>50</td>
                <td>1800</td>
            </tr>
            <tr>
                <td class="comparison_title">Weight</td>
                <td>12</td>
                <td>120</td>
                <td>1200</td>
            </tr>
            <tr>
                <td class="comparison_title">Height</td>
                <td>1200</td>
                <td>120</td>
                <td>12</td>
            </tr>
            

        </table>
    </div>



    <div class="modale is-active">
        <img src="./images/close-outline.svg" alt="" class="modale__close">
        <p>Vous devez choisir au moins 2 Pokemon</p>
    </div>


    <footer>
        <a href="http://github.com/crolette" target="_blank" rel="noopener noreferrer"><img src="./images/crolweb-logo.png" alt=""></a>
    </footer>

    <!-- <script src="./js/test.js"></script> -->
</body>
</html>
